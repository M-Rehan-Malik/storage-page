<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">  
</head>
<body>

  <div class="container">
    <section class="left-side">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="icons-div">
        <div>
          <img src="images/icon-document.svg" alt="">
        </div>
        <div>
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div>
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </section>
    <section class="right-side">
      <div class="top-part">
      <p class="top-para">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="left-amount">
        <p class="left-amount-para">
          <h2>185 </h2>GB Left
        </p>
      </div>
    </div>
    <div class="range">
      <div class="completed-part">
        <div class="white-circle"></div>
      </div>
    </div>
    <div class="bottom-part">
      <p class="min-storage">0 GB</p>
      <p class="max-storage">1000 GB</p>
    </div>
    </section>
  </div>
  
  
</body>
</html>
